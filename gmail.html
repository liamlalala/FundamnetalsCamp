<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="gmail.css">
    <title>imitazione di gmail</title>
  </head>

   <body>

     <header>
       <img class="gmail-logo" src="https://www.isidore.fr/wp-content/uploads/2015/06/New_Logo_Gmail.svg_-1024x744.png" style="width:150px; height=:150px;" alt="gmail logo" >
       <span class="gmail-text">GMail</span>
       <hr class="linea">
    </header>

      <nav>
       <input type="text" name="" value="" placeholder="search">
       <button class="vai-button" type="button">VAI</button>
       <h2>you have <span id="number-unread">5</span> unread</h2>
       <hr class="linea2">
      </nav>

      <main>
       <div class="mail letta">
          <div class="left">
            <input type="checkbox" name="" value="">
            <span class="star">&#9733;</span>
            <span class="oggetto"> oggetto della mail</span>
          </div>
          <div class="right">
          <span class="corpo"> corpo della mail</span>
          </div>
       </div>

        <div class="mail nonletta">
          <div class="left">
            <input type="checkbox" name="" value="">
            <span class="notstar"> <font color="black">&#9733;</font></span>
            <span class="oggetto"> oggetto della mail</span>
          </div>
         <div class="right">
          <span class="corpo"> corpo della mail</span>
         </div>
        </div>

        <div class="mail">
          <div class="left">
            <input type="checkbox" name="" value="">
            <span class="notstar">&#9733;</span>
            <span class="oggetto"> oggetto della mail</span>
          </div>
          <div class="right">
          <span class="corpo"> corpo della mail</span>
          </div>
       </div>
      </main>

   </body>
   <br>
   <br>
   <footer><span style="font-size: 20px">GMail</span> powered by will</footer>
</html>
